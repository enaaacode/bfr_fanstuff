  url: "https://www.bademeister.com/songs/himmelblau"

- text: "Die Welt gehört dir: Was wirst du mit ihr machen?"
  title: "Himmelblau"
  url: "https://www.bademeister.com/songs/himmelblau"

- text: "Die Welt gehört dir – und der Rest deines Lebens beginnt."
  title: "Himmelblau"
  url: "https://www.bademeister.com/songs/himmelblau"

- text: "Du bist immer dann am besten, wenns dir eigentlich egal ist."
  title: "Lied vom Scheitern"
  url: "https://www.bademeister.com/songs/lied-vom-scheitern"

- text: "Ich will deinen Elan doch überhaupt nicht dämpfen, wenn du etwas willst, musst du darum kämpfen."
  title: "Lied vom Scheitern"
  url: "https://www.bademeister.com/songs/lied-vom-scheitern"

- text: "Ich gebe zu, früher warn wir eher peinlich. Heute sind wir so cool, es ist fast schon unheimlich."
  title: "Breit"
  url: "https://www.bademeister.com/songs/breit"

- text: "Warum kanns nicht perfekt sein? So wie in einem Liebeslied."
  title: "Perfekt"
  url: "https://www.bademeister.com/songs/perfekt"

- text: "Doch wir wünschen uns nichts, weil wir so glücklich sind."
  title: "Perfekt"
  url: "https://www.bademeister.com/songs/perfekt"

- text: "Hoch die Tassen, jetzt wird gelebt, wir feiern, bis die Erde bebt."
  title: "Licht am Ende des Sarges"
  url: "https://www.bademeister.com/songs/licht-am-ende-des-sarges"

- text: "Die Sonne scheint, als hätte sie Van Gogh gemalt."
  title: "Living Hell"
  url: "https://www.bademeister.com/songs/living-hell"

- text: "Immer laut, immer bunt ist auf die Dauer nicht gesund."
  title: "Living Hell"
  url: "https://www.bademeister.com/songs/living-hell"

- text: "Ich brauch kein Haus aus purem Gold, ich hab das alles nie gewollt. Ich brauch nur etwas Ruhe und etwas Zeit."
  title: "Living Hell"
  url: "https://www.bademeister.com/songs/living-hell"

- text: "Niemand weiß, was ihn erwartet. Niemand weiß, wie es weitergeht."
  title: "Vorbei ist vorbei"
  url: "https://www.bademeister.com/songs/vorbei-ist-vorbei"

- text: "Du hast nur dies eine Leben. Wenns vorbei ist, ists vorbei."
  title: "Vorbei ist vorbei"
  url: "https://www.bademeister.com/songs/vorbei-ist-vorbei"

- text: "Klammer dich nicht so an gestern. Heut ist auch ein schöner Tag."
  title: "Vorbei ist vorbei"
  url: "https://www.bademeister.com/songs/vorbei-ist-vorbei"

- text: "Hab keine Angst – es könnte sehr viel schlimmer sein. Schließ die Augen und sei stark."
  title: "Vorbei ist vorbei"
  url: "https://www.bademeister.com/songs/vorbei-ist-vorbei"

- text: "Nimms nicht so schwer – denn das Wichtigste ist doch: Du hattest eine schöne Zeit."
  title: "Vorbei ist vorbei"
  url: "https://www.bademeister.com/songs/vorbei-ist-vorbei"

- text: "Dies sind finstere Zeiten, wo oft die Bösen siegen. Weil sie lügen und betrügen und die Wahrheit verbiegen."
  title: "Wir sind die Besten"
  url: "https://www.bademeister.com/songs/wir-sind-die-besten"

- text: "Hast du noch irgendwelche Fragen oder ein Problem? Wir sitzen hier im Olymp, wir sitzen ziemlich bequem."
  title: "Wir sind die Besten"
  url: "https://www.bademeister.com/songs/wir-sind-die-besten"

