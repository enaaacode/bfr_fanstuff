  url: "https://www.bademeister.com/songs/kopfueber-in-die-hoelle"

- text: "Du sagst, man tut halt, was man kann. Und dir gehts gut – du kotzt mich an."
  title: "Kopfüber in die Hölle"
  url: "https://www.bademeister.com/songs/kopfueber-in-die-hoelle"

- text: "Gewalt erzeugt Gegengewalt, hat man dir das nicht erklärt?"
