# Dunkel, 2021
# =================================================
# =================================================

- text: "Ich brauch das Dunkel – Hell ist nicht für mich gemacht."
  title: "Dunkel"
  url: "https://www.bademeister.com/songs/dunkel"

- text: "Siehst du wie die Sterne funkeln? Das tun sie nur im Dunkeln."
  title: "Dunkel"
  url: "https://www.bademeister.com/songs/dunkel"

- text: "Worte können wehtun, sie sind schnell und schonungslos, treiben dich in die Enge, führen dich vor und stellen dich bloß."
  title: "Kraft"
  url: "https://www.bademeister.com/songs/kraft"

- text: "Worte bringen dich zum Lachen, Worte bringen dich zum Weinen. Worte treiben dich zur Weißglut, Worte bringen dich zum Schreien."
  title: "Kraft"
  url: "https://www.bademeister.com/songs/kraft"

- text: "Worte zeigen uns, was möglich ist, erklären, wie es geht. Sie beschreiben Träume ebenso wie die Realität."
  title: "Kraft"
  url: "https://www.bademeister.com/songs/kraft"

- text: "Gefangen in Gedanken, verloren im Labyrinth. Ob all die schönen Menschen wohl genauso einsam sind?"
  title: "Tristesse"
  url: "https://www.bademeister.com/songs/tristesse"

- text: "Bewahre dich vorm Selbstbetrug, hast du denn wirklich schon genug?"
  title: "Noise"
  url: "https://www.bademeister.com/songs/noise"

- text: "Ich weiß zwar nicht was – doch ich vermisse es so sehr."
  title: "Noise"
  url: "https://www.bademeister.com/songs/noise"

- text: "Und du weißt hoffentlich: Es geht nicht ohne dich."
  title: "Demokratie (Our bass player hates this song)"
  url: "https://www.bademeister.com/songs/our-bass-player-hates-this-song"

- text: "Du bist nicht Teil der Lösung, du bist selber das Problem, und feige außerdem."
  title: "Demokratie (Our bass player hates this song)"
  url: "https://www.bademeister.com/songs/our-bass-player-hates-this-song"

# Hell, 2020
# =================================================
# =================================================

- text: "Du kannst auf jede Bühne gehen, wenn du nur dies eine weißt: immer vorn am Mikro stehen – dann hört man besser, wenn du schreist."
  title: "Plan B"
  url: "https://www.bademeister.com/songs/plan-b"

- text: "Bisher hatte ich keine bessere Idee, dies ist mein Leben – es gibt keinen Plan B"
  title: "Plan B"
  url: "https://www.bademeister.com/songs/plan-b"

- text: "Ich bin nichts als eine Sackgasse der Evolution, darum gebt mir bitte niemals eine Vorbildfunktion."
  title: "Plan B"
  url: "https://www.bademeister.com/songs/plan-b"

- text: "Dies ist mein Leben und ich find es ganz ok und falls ich sterbe, warte, bis ich aufersteh."
  title: "Plan B"
  url: "https://www.bademeister.com/songs/plan-b"

- text: "Muss nirgendwo hin – ich mach nichts, ich bin."
  title: "Achtung: Bielefeld"
  url: "https://www.bademeister.com/songs/achtung-bielefeld"

- text: "So dämlich, so blöde, so langweilig und öde – was schreibt der denn für Texte? Ey, der hält sich wohl für Goethe!"
  title: "Warum spricht nimeand über Gitarristen?"
  url: "https://www.bademeister.com/songs/warum-spricht-niemand-ueber-gitarristen"

- text: "Ich träume immer noch von Sonne, Sand und Meer – doch ich steh hier im Berufsverkehr."
  title: "Das letzte Lied des Sommers"
  url: "https://www.bademeister.com/songs/das-letzte-lied-des-sommers"

- text: "Das Thermometer fällt, und niemand hält es auf."
  title: "Das letzte Lied des Sommers"
  url: "https://www.bademeister.com/songs/das-letzte-lied-des-sommers"

- text: "Deine Kunst ist tragisch – außergewöhnlich gut, voll von Liebe, echtem Leid und aufrichtiger Wut."
  title: "Clown aus dem Hospiz"
  url: "https://www.bademeister.com/songs/clown-aus-dem-hospiz"

- text: "Ich, neugeboren – gar nicht süß, aber Mama ist anscheinend zufrieden."
  title: "Ich, am Strand"
  url: "https://www.bademeister.com/songs/ich-am-strand"

- text: "Ein lauschiger Abend, für alles ist gesorgt: Die Akkus geladen, der Rotwein schon entkorkt."
  title: "True Romance"
  url: "https://www.bademeister.com/songs/true-romance"

- text: "Das Leben ist kurz, das Leben ist schön und traurig auch, gelegentlich."
  title: "Leben vor dem Tod"
  url: "https://www.bademeister.com/songs/leben-vor-dem-tod"

- text: "… dafür sorgen, dass diese widerliche Ausländerfeindlichkeit ersetzt wird durch bedingungslose Nächstenliebe. Ich schwöre!"
  title: "Woodburger"
  url: "https://www.bademeister.com/songs/woodburger"

- text: "Das hat so den Coolnessfaktor von einem Gartentraktor – ist das noch Punkrock? Ich glaube nicht."
  title: "Ist das noch Punkrock?"
  url: "https://www.bademeister.com/songs/ist-das-noch-punkrock"

- text: "Ihr seid so ein bisschen wie Tom Cruise und Scientology – gefährlich, gefährlich!"
  title: "Ist das noch Punkrock?"
  url: "https://www.bademeister.com/songs/ist-das-noch-punkrock"

- text: "Wir sorgen für die musikalische Begleitung und niveautechnische Grenzwertunterschreitung – ab und zu."
  title: "TCR"
  url: "https://www.bademeister.com/songs/tcr"

- text: "Komm setz dich zur Wehr, stell dich einmal quer."
  title: "Das darfst du"
  url: "https://www.bademeister.com/songs/das-darfst-du"

- text: "Das Balzverhalten erwachsener Menschen ist interessanter als so mancher glaubt."
  title: "M&F"
  url: "https://www.bademeister.com/songs/m-und-f"

- text: "Und solange er nichts verspricht, was er später nicht hält, muss ich sagen, dass mir Gott ziemlich gut gefällt."
  title: "Waldspaziergang mit Folgen"
  url: "https://www.bademeister.com/songs/waldspaziergang-mit-folgen"

- text: "Normalerweise find ich Worte, wenn ich sie such, normalerweise kann ich reden, als wär ich ein Buch."
  title: "Fiasko"
  url: "https://www.bademeister.com/songs/fiasko"

- text: "Wärst du ein Stoff, dann wärst du Filz. Wärst du ein Eis, dann eins, das schmilzt"
  title: "Miststück"
  url: "https://www.bademeister.com/songs/miststueck"

# Geräusch, 2003
# =================================================
# =================================================

- text: "Und ohne Punk gäb’s auch kein Dosenpfand. Denn Bier in freier Natur, das ist Punkrock pur."
  title: "Als ich den Punk erfand…"
  url: "https://www.bademeister.com/songs/als-ich-den-punk-erfand"

- text: "Und eins, das muss man ihm gönnen: Was drei Akkorde so können, ist wirklich exorbitant."
  title: "Als ich den Punk erfand…"
  url: "https://www.bademeister.com/songs/als-ich-den-punk-erfand"

- text: "Ich stehe an der Ecke und warte auf den Bus. Du stehst auf Schokolade ohne Haselnuss."
  title: "System"
  url: "https://www.bademeister.com/songs/system"

- text: "Doch das System steht noch immer für Unterdrückung und für Ungerechtigkeit – es wird Zeit, dass wir was dagegen tun."
  title: "System"
  url: "https://www.bademeister.com/songs/system"

- text: "Der Bus kommt an und ich setze mich hinein. Du setzt ein bisschen zu, ich schätze, das muss so sein."
  title: "System"
  url: "https://www.bademeister.com/songs/system"

- text: "Möchtest du dich ändern? Fehlt dir dazu der Mut?"
  title: "Nicht allein"
  url: "https://www.bademeister.com/songs/nicht-allein"

- text: "Weil es dir nicht wirklich schlecht geht, nur leider auch nicht gut."
  title: "Nicht allein"
  url: "https://www.bademeister.com/songs/nicht-allein"

- text: "Du hast so viele Träume, doch du denkst, es wär zu spät."
  title: "Nicht allein"
  url: "https://www.bademeister.com/songs/nicht-allein"

- text: "Du bist nicht allein, du bist nicht allein. Wir sind Legionen und wir werden bei dir sei."
  title: "Nicht allein"
  url: "https://www.bademeister.com/songs/nicht-allein"

- text: "Du denkst, die anderen wären glücklich, weil du sie nie weinen siehst."
  title: "Nicht allein"
  url: "https://www.bademeister.com/songs/nicht-allein"

- text: "Und du glaubst, du wärst der Einzige, den sie jemals vertrieben haben aus dem Paradies."
  title: "Nicht allein"
  url: "https://www.bademeister.com/songs/nicht-allein"

- text: "Wo sind all die schönen Dinge, die die Werbung jedem Einzelnen von uns versprochen hat?"
  title: "Nicht allein"
  url: "https://www.bademeister.com/songs/nicht-allein"

- text: "Wir wolln nicht länger warten, wir haben es so satt."
  title: "Nicht allein"
  url: "https://www.bademeister.com/songs/nicht-allein"

- text: "Wir stellen die Weichen für eine bessere Welt."
