  url: "https://www.bademeister.com/songs/schunder-song"

- text: "Ich bin nicht stark und ich bin kein Held, doch was zu viel ist, ist zu viel."
  title: "Schunder-Song"
  url: "https://www.bademeister.com/songs/schunder-song"

- text: "Und ich find es wirklich scharf, dass ich das noch erleben darf."
  title: "Hurra"
  url: "https://www.bademeister.com/songs/hurra"

- text: "Gestern ging es allen dreckig, heute geht es steil bergauf."
  title: "Hurra"
  url: "https://www.bademeister.com/songs/hurra"

