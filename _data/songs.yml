  title: "1/2 Lovesong"
  url: "https://www.bademeister.com/songs/12-lovesong"

- text: "Routine hat ihren Platz eingenommen, bis es nicht mehr auszuhalten war."
  title: "1/2 Lovesong"
  url: "https://www.bademeister.com/songs/12-lovesong"

- text: "Ich bin dagegen, denn ihr seid dafür."
  title: "Rebell"
  url: "https://www.bademeister.com/songs/rebell"

- text: "Ich nenn es Freiheit, ihr nennt es Mangel an Respekt."
  title: "Rebell"
  url: "https://www.bademeister.com/songs/rebell"

- text: "Bitte versteht mein Verhalten als Zeichen der Ablehnung, mit der ich euch gegenüberstehe."
  title: "Rebell"
  url: "https://www.bademeister.com/songs/rebell"

- text: "Ich bin nicht faul, ich hab nur einfach keine Lust."
  title: "Rebell"
  url: "https://www.bademeister.com/songs/rebell"

- text: "Ich bin nicht blind, ich seh es nur nicht ein."
  title: "Rebell"
  url: "https://www.bademeister.com/songs/rebell"

- text: "Ich bin nicht stumm, ich halte nur den Mund. Was soll ich sagen? Ich hab doch keinen Grund."
  title: "Rebell"
  url: "https://www.bademeister.com/songs/rebell"

- text: "Ich bin nicht arm, ich hab, was mir gefällt. Ich bin nicht neidisch auf dich oder dein Geld."
  title: "Rebell"
  url: "https://www.bademeister.com/songs/rebell"

- text: "Ich bin nicht arm, ich hab, was mir gefällt. Ich bin nicht neidisch auf dich oder dein Geld."
  title: "Rebell"
  url: "https://www.bademeister.com/songs/rebell"

- text: "(Das ist) ganz allein meine freie Entscheidung, so wie Meinung, oder Kleidung und die innere und äußere Erscheinung"
  title: "Rebell"
  url: "https://www.bademeister.com/songs/rebell"

- text: "Ich will dir noch was sagen, ich weiß nur nicht, wie es geht."
  title: "Wie es geht"
  url: "https://www.bademeister.com/songs/wie-es-geht"

- text: "Ich weiß selber nicht, was los ist, meine Knie werden weich."
  title: "Wie es geht"
  url: "https://www.bademeister.com/songs/wie-es-geht"

- text: "Die Emanzipation ist der gerechte Lohn, für die verweichlichte Männerschaft."
  title: "Manchmal haben Frauen…"
  url: "https://www.bademeister.com/songs/manchmal-haben-frauen"

- text: "Es erwartet Gottes Lohn, wer sich bemüht im Leben schon."
  title: "Rock’n’Roll Übermensch"
  url: "https://www.bademeister.com/songs/rocknroll-uebermensch"

- text: "Ich bin nicht dick, etwas vielleicht. Ich hör Musik, Hauptsache seicht."
  title: "Rock’n’Roll Übermensch"
  url: "https://www.bademeister.com/songs/rocknroll-uebermensch"

- text: "Ich bin nicht lieb, nur weil ich muss und brumme gerne bei Genuss."
  title: "Rock’n’Roll Übermensch"
  url: "https://www.bademeister.com/songs/rocknroll-uebermensch"

- text: "Wir scherzten und lachten, mein Charme war erprobt."
  title: "Die Banane"
  url: "https://www.bademeister.com/songs/die-banane-unplugged"

- text: "Statt Romantik gabs nur noch profane Gefühle in mir."
  title: "Die Banane"
  url: "https://www.bademeister.com/songs/die-banane-unplugged"

- text: "Wie kannst du bei den Beatsteaks ruhig sitzen bleiben?"
  title: "Unrockbar"
  url: "https://www.bademeister.com/songs/unrockbar"

- text: "Doch endlich fällt der Groschen und du beginnst zu moshen."
  title: "Unrockbar"
  url: "https://www.bademeister.com/songs/unrockbar"

- text: "Baby, sieh es nicht so eng, fang jetzt endlich an zu bangen. Dann hast du auch bald kapiert, dass der Rock die Welt regiert!"
  title: "Unrockbar"
  url: "https://www.bademeister.com/songs/unrockbar"

- text: "Das sind Dinge, von denen ich gar nicht wissen will. Lass mich doch in Ruh und texte mich nicht zu."
  title: "Dinge von denen"
  url: "https://www.bademeister.com/songs/dinge-von-denen"

- text: "Du musst nicht akzeptieren, was dir überhaupt nicht passt. Wenn du deinen Kopf nicht nur zum Tragen einer Mütze hast."
  title: "Deine Schuld"
  url: "https://www.bademeister.com/songs/deine-schuld"

- text: "Es ist nicht deine Schuld, dass die Welt ist, wie sie ist. Es wär nur deine Schuld, wenn sie so bleibt."
  title: "Deine Schuld"
  url: "https://www.bademeister.com/songs/deine-schuld"

- text: "Glaub keinem, der dir sagt, dass du nichts verändern kannst. Die, die das behaupten, haben nur vor Veränderung Angst."
  title: "Deine Schuld"
  url: "https://www.bademeister.com/songs/deine-schuld"

- text: "Geh mal wieder auf die Straße, geh mal wieder demonstrieren. Denn wer nicht mehr versucht zu kämpfen – kann nur verlieren."
  title: "Deine Schuld"
  url: "https://www.bademeister.com/songs/deine-schuld"

- text: "Es ist ein schöner Tag im Mai, wer nicht arbeitet, hat frei."
  title: "Regierung"
  url: "https://www.bademeister.com/songs/regierung"

- text: "Es ist ein schöner Tag im Mai, wer nicht arbeitet, hat frei."
  title: "Regierung"
  url: "https://www.bademeister.com/songs/regierung"

- text: "Er schwimmt hin, er schwimmt her, und er langweilt sich so sehr. Um ihn rum Kleinstlebewesen, keine Drogen, nix zu lesen."
  title: "Regierung"
  url: "https://www.bademeister.com/songs/regierung"

- text: "Die Welt braucht ’nen Meister, Rodrigo, so heißt er."
  title: "Rod Army"
  url: "https://www.bademeister.com/songs/rod-army"

- text: "Ich würd dich auf Händen tragen, doch du bist zu schwer für mich."
  title: "Alles für dich"
  url: "https://www.bademeister.com/songs/alles-fuer-dich"

- text: "Ich werd immer für dich da sein, außer wenn ich grad nicht kann."
  title: "Alles für dich"
  url: "https://www.bademeister.com/songs/alles-fuer-dich"

